---
# https://gitlab.com/ska-telescope/lmc-base-classes/-/blob/master/src/ska/base/master_device.py

- class:
  meta:
    attributes:
      - name: availableCapabilities
        data_format: SPECTRUM
        data_type: DevString
        max_dim_x: 20
        writable: READ
      - name: elementAlarmAddress
        data_format: SCALAR
        data_type: DevString
        writable: READ
      - name: elementDatabaseAddress
        data_format: SCALAR
        data_type: DevString
        writable: READ
      - name: elementLoggerAddress
        data_format: SCALAR
        data_type: DevString
        writable: READ
      - name: elementTelStateAddress
        data_format: SCALAR
        data_type: DevString
        writable: READ
      - name: maxCapabilities
        data_format: SPECTRUM
        data_type: DevString
        max_dim_x: 20
        writable: READ
    commands:
      - name: IsCapabilityAchievable
        dtype_in: DevVarLongStringArray
        dtype_out: DevBoolean
    properties:
      - name: MaxCapabilities
