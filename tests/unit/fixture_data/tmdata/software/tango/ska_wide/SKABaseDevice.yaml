---
# https://gitlab.com/ska-telescope/ska-tango-base/-/blob/main/src/ska_tango_base/base/base_device.py

- class:
  meta: 
    attributes:
      - name: adminMode
        data_format: SCALAR
        data_type: DevEnum
        enum_labels:
          - ONLINE
          - OFFLINE
          - MAINTENANCE
          - NOT_FITTED
          - RESERVED
        writable: READ_WRITE
      - name: buildState
        data_format: SCALAR
        data_type: DevString
        writable: READ
      - name: controlMode
        data_format: SCALAR
        data_type: DevEnum
        enum_labels:
          - REMOTE
          - LOCAL
        writable: READ_WRITE
      - name: healthState
        data_format: SCALAR
        data_type: DevEnum
        enum_labels:
          - OK
          - DEGRADED
          - FAILED
          - UNKNOWN
        writable: READ
      - name: loggingLevel
        data_format: SCALAR
        data_type: DevEnum
        enum_labels:
          - 'OFF'
          - FATAL
          - ERROR
          - WARNING
          - INFO
          - DEBUG 
        writable: READ_WRITE
      - name: loggingTargets
        data_format: SPECTRUM
        data_type: DevString
        max_dim_x: 4
        writable: READ_WRITE
      - name: simulationMode
        data_format: SCALAR
        data_type: DevEnum
        enum_labels:
          - 'FALSE'
          - 'TRUE'
        writable: READ_WRITE
      - name: testMode
        data_format: SCALAR
        data_type: DevEnum
        enum_labels:
          - NONE
          - TEST
        writable: READ_WRITE
      - name: versionId
        data_format: SCALAR
        data_type: DevString
        writable: READ
    commands:
      - name: GetVersionInfo
        dtype_in: DevVoid
        dtype_out: DevVarStringArray
      - name: 'Off'
        dtype_in: DevVoid
        dtype_out: DevVarLongStringArray
      - name: 'On'
        dtype_in: DevVoid
        dtype_out: DevVarLongStringArray
      - name: Reset
        dtype_in: DevVoid
        dtype_out: DevVarLongStringArray
    properties:
      - name: GroupDefinitions
      - name: LoggingLevelDefault
      - name: LoggingTargetsDefault
      - name: SkaLevel
